<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CalculadoraBasica.css">
    <title>Calculadora Básica</title>
</head>

<body>
    <h1>Calculadora Básica</h1>
    <form>
        <input type="text" id="pantalla" disabled>
        <div>
            <input type="button" value="mrc" onClick="calculadora.mrc()">
            <input type="button" value="m-" onClick="calculadora.mmenos()">
            <input type="button" value="m+" onClick="calculadora.mmas()">
            <input type="button" value="/" onClick="calculadora.introduce('/')">
            <input type="button" value="7" onClick="calculadora.introduce(7)">
            <input type="button" value="8" onClick="calculadora.introduce('8')">
            <input type="button" value="9" onClick="calculadora.introduce('9')">
            <input type="button" value="*" onClick="calculadora.introduce('*')">
            <input type="button" value="4" onClick="calculadora.introduce('4')">
            <input type="button" value="5" onClick="calculadora.introduce('5')">
            <input type="button" value="6" onClick="calculadora.introduce('6')">
            <input type="button" value="-" onClick="calculadora.introduce('-')">
            <input type="button" value="1" onClick="calculadora.introduce('1')">
            <input type="button" value="2" onClick="calculadora.introduce('2')">
            <input type="button" value="3" onClick="calculadora.introduce('3')">
            <input type="button" value="+" onClick="calculadora.introduce('+')">
            <input type="button" value="0" onClick="calculadora.introduce('0')">
            <input type="button" value="." onClick="calculadora.introduce('.')">
            <input type="button" value="C" onClick="calculadora.clear()">
            <input type="button" value="=" onClick="calculadora.resuelve()">
        </div>
    </form>
    <script src=CalculadoraBasica.js></script>

    <footer>
        <a href="https://validator.w3.org/check?uri=https://uo271773.github.io/practica3/Ejercicio3/CalculadoraBasica.html"

        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https://uo271773.github.io/practica3/Ejercicio3/CalculadoraBasica.css">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="¡CSS Válido!" /></a>
    </footer>
</body>

</html>
